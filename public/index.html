<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style/style.css">
        <title>Decision Matrix Calculator</title>
    </head>
    <body>
        <div id="app-section" ng-app="decisionMatrixCalculator">
            
            <h1>Decision Matrix Calculator</h1>
            
            <section class="choices" ng-controller="ChoicesController as choicesCtrl">
                <h2>Choices</h2>
                <editable-names ng-model="choicesCtrl.choices" default-new-item="choicesCtrl.defaultNewChoice"></editable-names>
            </section>
            
            <section class="attributes" ng-controller="AttributesController as attributesCtrl">
                <h2>Attributes</h2>
                <editable-names ng-model="attributesCtrl.attributes" default-new-item="attributesCtrl.defaultNewAttribute"></editable-names>
                
                <attribute-weights></attribute-weights>
            </section>
            
            <section class="matrix" ng-include="'matrix.html'"></section>
            
            <p class="result">
                <span class="label">The best choice:</span>
                <span class="choice">Leâ€¦ft</span>
            </p>
            
            <button class="save-button">Save Matrix</button>
            
        </div>
        
        <noscript>
            Decision Matrix Calculator requires JavaScript to work.
        </noscript>
        
        <script src="vendor-js/angular.min.js"></script>
        <script src="js/app-js.js"></script>
    </body>
</html>
